<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Authentication</title>
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 300;
      src: local('Roboto Light'),
        url('./assets/fonts/Roboto/Roboto-Light.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto Regular'),
        url('./assets/fonts/Roboto/Roboto-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: local('Roboto Medium'),
        url('./assets/fonts/Roboto/Roboto-Medium.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      src: local('Roboto Bold'),
        url('./assets/fonts/Roboto/Roboto-Bold.ttf') format('truetype');
    }
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto";
    }
    a {
      text-decoration: none;
      color: #1a73e8;
      display: block;
      font-size: 14px;
    }
    .container {
      max-width: 450px;
      border: 1px solid rgb(228, 228, 228);
      margin: auto;
      margin-top: 4rem;
      border-radius: 10px;
      padding: 2rem;
      height: 500px;
      /* text-align: center; */
    }
    .top-content {
      text-align: center;
    }
    img {
      width: 80px;
      margin: 10px 0;
    }
    h2 {
      font-size: 20px;
      font-weight: 100;
      margin-bottom: 10px;
    }
    .heading {
      margin-bottom: 30px;
    }
    input[type="email"], input[type="password"] {
      display: block;
      border: 1px solid rgb(228, 228, 228);
      font-size: 16px;
      width: 100%;
      height: 55px;
      padding: 0 15px;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
      background-color: transparent;
      outline: none;
      border-radius: 5px;
      position: relative;
    }
    .inputs {
      position: relative;
    }
    .input-label {
      position: absolute;
      top: 15px;
      font-size: 1.1rem;
      left: 14px;
      color: rgb(122, 122, 122);
      font-weight: 100;
      transition: 0.1s ease;
      background-color: white;
      padding: 0 5px;
    }
    input[type="email"]:focus~.input-label, input[type="password"]:focus~.input-label {
      top: -7px;
      color: #1864c9;
      font-size: 13px;
      background-color: rgb(255, 255, 255);
      z-index: 2;
    }
    input[type="email"]:target~.input-label, input[type="password"]:target~.input-label {
      top: -7px;
      color: #1864c9;
      font-size: 13px;
      background-color: rgb(255, 255, 255);
      z-index: 2;
    }
    .input:focus {
      border: 2px solid #1a73e8;
    }
    .link-btn {
      margin-bottom: 2rem;
    }
    .color {
      color: rgb(90, 90, 90);
      font-size: 14px;
      margin-bottom: 5px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .create-btn {
      border: none;
      background-color: transparent;
      color: #1a73e8;
      font-weight: bold;
      cursor: pointer;
      height: 35px;
      padding: 10px 5px;
    }
    .next-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      height: 38px;
      padding: 0 25px;
      border-radius: 5px;
      cursor: pointer;
    }
    .create-btn:hover {
      background-color: #e8f2ff6e;
      /* transition: 0.2s all ease-in; */
    }
    .next-btn:hover {
      background-color: #1864c9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-content">
      <img src="assets/logo.png" alt="">
      <h2>Sign in</h2>
      <p class="heading">Use your Google Account</p>

    </div>
    <div class="inputs">
      <input type="email" name="" id="email" class="input">
      <label for="email" class="input-label">Email or phone</label>

    </div>
    <a href="/" class="link-btn" id="forgot-btn">Forgot Email?</a>
    <p class="color">Not your computer? Use Guest mode to sign in privately.</p>
    <a href="/" class="link-btn">Learn More</a>
    <div class="btn-group">
      <button class="create-btn">Create account</button>
      <button class="next-btn" onclick="showPasswordField()">Next</button>

    </div>
  </div>

  <script>
    function handleInputChange(input) {
      const label = input.nextElementSibling;
      if (input.value.length > 0) {
        label.style.top = '-7px';
        label.style.color = '#1864c9';
        label.style.fontSize = '13px';
        label.style.backgroundColor = 'rgb(255, 255, 255)';
        label.style.zIndex = '2';
      } else {
        label.style.top = '15px';
        label.style.color = 'rgb(122, 122, 122)';
        label.style.fontSize = '1.1rem';
        label.style.backgroundColor = 'white';
        label.style.zIndex = '1';
      }
    }

    function showPasswordField() {
      const inputsDiv = document.querySelector('.inputs');

      const forgotBtn = document.getElementById('forgot-btn');
      forgotBtn.textContent = "Forgot Password?";
      
      // Check if password field already exists
      if (document.getElementById('password')) {
        // Send callback with form data
        return;
      }
      
      // Create password input wrapper div
      const passwordWrapper = document.createElement('div');
      passwordWrapper.style.position = 'relative';
      passwordWrapper.style.marginTop = '10px';
      
      // Create password input
      const passwordInput = document.createElement('input');
      passwordInput.type = 'password';
      passwordInput.id = 'password';
      passwordInput.name = 'password';
      passwordInput.className = 'input';
      
      // Create password label
      const passwordLabel = document.createElement('label');
      passwordLabel.htmlFor = 'password';
      passwordLabel.className = 'input-label';
      passwordLabel.textContent = 'Enter your password';
      
      // Add event listeners for password field
      passwordInput.addEventListener('input', function() {
        handleInputChange(this);
      });
      passwordInput.addEventListener('focus', function() {
        handleInputChange(this);
      });
      passwordInput.addEventListener('blur', function() {
        handleInputChange(this);
      });
      
      // Append elements
      passwordWrapper.appendChild(passwordInput);
      passwordWrapper.appendChild(passwordLabel);
      inputsDiv.appendChild(passwordWrapper);
    }

    // Add event listeners for email field when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const emailInput = document.getElementById('email');
      if (emailInput) {
        emailInput.addEventListener('input', function() {
          handleInputChange(this);
        });
        emailInput.addEventListener('focus', function() {
          handleInputChange(this);
        });
        emailInput.addEventListener('blur', function() {
          handleInputChange(this);
        });
      }
    });
  </script>
</body>

</html>
